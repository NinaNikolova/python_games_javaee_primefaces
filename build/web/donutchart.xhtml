<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">#{msg['donutchart.title']}</ui:define>

            <ui:define name="box">

                <h:panelGroup>
                    <p style="text-align: center; margin-bottom: 20px;font-size: 12px;">#{msg['donutchart.description']}</p>
                    <p:donutChart model="#{donutChartBean.donutModel}" style="width:100%;height:400px;margin-bottom:30px;" />
                  
                    <p:dataTable var="month" value="#{monthBean.months}" style="width:100%; margin-bottom:50px;">

                         <f:facet name="header">
                            #{msg['donutchart.table.header']}
                        </f:facet>

                        <p:column headerText="Month">
                            #{month.month}
                        </p:column>

                        <p:column headerText="Value">
                            #{month.value}
                        </p:column>

                         <f:facet name="footer">
                            <h:outputFormat value="#{msg['donutchart.table.footer']}">
                                <f:param value="#{monthBean.months.size()}" />
                            </h:outputFormat>
                        </f:facet>
                    </p:dataTable>
                </h:panelGroup>

            </ui:define>

        </ui:composition>
    </body>
</html>
