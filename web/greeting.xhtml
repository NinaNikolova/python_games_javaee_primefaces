<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">#{msg['page.greetingTitle']}</ui:define>

            <ui:define name="box">

                <h:panelGroup>
                    <h2>#{msg['page.greetingTitle']}</h2>
                    <p:accordionPanel>
                        <p:tab title="#{msg['tab.beginner']} 🐣">
                            <h:panelGrid columns="1" styleClass="p-mb-2">
                                <h:outputText value="#{msg['tab.beginner.desc']}" />
                                <p:progressBar value="25" labelTemplate="{value}%" styleClass="p-mt-2" />
                                <p:button value="#{msg['tab.beginner.button']}" icon="pi pi-play" outcome="memory.xhtml" styleClass="p-button-success p-mt-2" />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="#{msg['tab.intermediate']} 🐍">
                            <h:panelGrid columns="1" styleClass="p-mb-2">
                                <h:outputText value="#{msg['tab.intermediate.desc']}" />
                                <p:progressBar value="50" labelTemplate="{value}%" styleClass="p-mt-2" />
                                <p:button value="#{msg['tab.intermediate.button']}" icon="pi pi-forward" outcome="quiz.xhtml" styleClass="p-button-info p-mt-2" />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="#{msg['tab.advanced']} 🧠">
                            <h:panelGrid columns="1" styleClass="p-mb-2">
                                <h:outputText value="#{msg['tab.advanced.desc']}" />
                                <p:progressBar value="75" labelTemplate="{value}%" styleClass="p-mt-2" />
                                <p:button value="#{msg['tab.advanced.button']}" icon="pi pi-bolt" outcome="memory.xhtml" styleClass="p-button-warning p-mt-2" />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="#{msg['tab.expert']} 🚀">
                            <h:panelGrid columns="1" styleClass="p-mb-2">
                                <h:outputText value="#{msg['tab.expert.desc']}" />
                                <p:progressBar value="100" labelTemplate="{value}%" styleClass="p-mt-2" />
                                <p:button value="#{msg['tab.expert.button']}" icon="pi pi-star" outcome="quiz.xhtml" styleClass="p-button-danger p-mt-2" />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>


                    <p style="text-align: center; margin-bottom: 20px;font-size: 12px;">#{msg['donutchart.description']}</p>
                    <p:donutChart model="#{donutChartBean.donutModel}" style="width:100%;height:240px;margin-bottom:30px;" />
                  
                    <p:dataTable var="month" value="#{monthBean.months}" style="width:100%; margin-bottom:50px;" >
>

                         <f:facet name="header">
                            #{msg['donutchart.table.header']}
                        </f:facet>

                        <p:column headerText="#{msg['column.level']}">
                            #{month.month}
                        </p:column>

                        <p:column headerText="#{msg['column.percentage']}">
                            #{month.value}
                        </p:column>

                         <f:facet name="footer">
                            <h:outputFormat value="#{msg['donutchart.table.footer']}">
                                <f:param value="#{monthBean.months.size()}" />
                            </h:outputFormat>
                        </f:facet>
                    </p:dataTable>
         


                </h:panelGroup>

            </ui:define>

        </ui:composition>
    </body>
</html>
